<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academ - College University & Education HTML Template Preview - ThemeForest</title>
    <link rel="stylesheet" href="./src/scss/style.css">
    <link rel="icon" href="./src/images/education-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="courses-wrapper">
        <div class="courses-top-background">
            <h2>Our Courses</h2>
        </div>
        <div class="courses-main-content">
            <div class="position-on-site-block">
                <a>Home</a>
                <i class="fa-solid fa-chevron-up fa-rotate-90"></i>
                <p>Courses Grid</p>
            </div>
            <div class="courses-main-container">
                <div class="left-content">
                    <div class="search-panel-block">
                        <input type="text" placeholder="Search courses name">
                        <div class="search-icon-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="title-block">
                        <div class="decoration-heading">
                            <h2 class="heading-text">Categories</h2>
                            <div class="decoration">
                             <div class="green-line"></div>
                             <div class="gray-line"></div>
                            </div>
                        </div>
                        <div class="title-block-options">
                            <a href="">English</a>
                            <a href="">Music</a>
                            <a href="">Photography</a>
                            <a href="">Design</a>
                            <a href="">Business</a>
                            <a href="">Science</a>
                        </div>
                    </div>
                    <div class="filter-wrapper">
                        <div class="decoration-heading">
                            <h2 class="heading-text">Filter by price</h2>
                            <div class="decoration">
                             <div class="green-line"></div>
                             <div class="gray-line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-items">
                        <div class="price-item">
                            <div class="price">
                                <p>$60</p>
                                <p>-</p>
                                <p>$550</p>
                            </div>
                            <button>FILTER</button>
                        </div>
                        <div class="filter-volume">
                         <div class="gray-volume">
                            <div class="green-volume">
                                <div class="volume-left-circle volume-circle"></div>
                                <div class="volume-right-circle volume-circle"></div>
                            </div>
                         </div>
                        </div>
                    </div>
                    <div class="title-block">
                        <div class="decoration-heading">
                            <h2 class="heading-text">Level</h2>
                            <div class="decoration">
                             <div class="green-line"></div>
                             <div class="gray-line"></div>
                            </div>
                        </div>
                        <div class="title-block-options">
                            <a href="">English</a>
                            <a href="">Music</a>
                            <a href="">Photography</a>
                            <a href="">Design</a>
                            <a href="">Business</a>
                            <a href="">Science</a>
                        </div>
                    </div>
                    <div class="title-block">
                        <div class="decoration-heading">
                            <h2 class="heading-text">Durations</h2>
                            <div class="decoration">
                             <div class="green-line"></div>
                             <div class="gray-line"></div>
                            </div>
                        </div>
                        <div class="title-block-options">
                            <a href="">6 Months - 12 Months</a>
                            <a href="">1 Years - 2 Years</a>
                            <a href="">2 Years - 3 Years</a>
                            <a href="">3 Years - 4 Years</a>
                            <a href="">4 Years +</a>
                        </div>
                        <div class="decoration-heading">
                            <h2 class="heading-text">Location</h2>
                            <div class="decoration">
                             <div class="green-line"></div>
                             <div class="gray-line"></div>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="right-content"></div>
            </div>
        </div>
    </div>

</body>

</html>
